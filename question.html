<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노을빛하루 AI 설문</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .survey-container {
      background-color: #1e293b;
      border-radius: 15px;
      padding: 20px;
      max-width: 700px;
      width: 100%;
      text-align: center;
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      background-color: #3b82f6;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    .options button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="survey-container">
    <div class="question" id="questionText">로딩 중...</div>
    <div class="options" id="optionsContainer"></div>
  </div>

  <script>
    let currentIndex = 0;
    let surveyData = [];

    // JSON 파일 불러오기
    fetch('survey.json')
      .then(res => res.json())
      .then(data => {
        // surveyData에 각 주제별 문제를 순서대로 합치기
        surveyData = [];
        for (const topic in data) {
          surveyData = surveyData.concat(data[topic]);
        }
        showQuestion();
      })
      .catch(err => {
        document.getElementById('questionText').innerText = "설문 데이터를 불러오는 중 오류가 발생했습니다.";
        console.error(err);
      });

    function showQuestion() {
      if (currentIndex >= surveyData.length) {
        // 모든 문제 완료 시 result.html로 이동
        window.location.href = 'result.html';
        return;
      }

      const q = surveyData[currentIndex];
      document.getElementById('questionText').innerText = q.question;

      const container = document.getElementById('optionsContainer');
      container.innerHTML = ''; // 이전 옵션 제거

      q.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.innerText = opt.text;
        btn.onclick = () => selectOption(idx, opt.score);
        container.appendChild(btn);
      });
    }

    function selectOption(idx, score) {
      // 선택 점수 저장
      localStorage.setItem('q_' + currentIndex, score);
      currentIndex++;
      showQuestion();
    }
  </script>
</body>
</html>
