<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 건강 진단</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background-color: #1e293b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .question {
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .option-btn {
      background-color: #334155;
      color: #ffffff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .option-btn:hover {
      background-color: #475569;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="topic-title">AI 건강 진단</h2>
    <div class="question" id="question-text"></div>
    <div class="options" id="options-container"></div>
  </div>

  <script>
    let surveyData;
    let topic = new URLSearchParams(window.location.search).get('topic') || '관절 통증';
    let currentIndex = 0;
    let scores = [];

    fetch('survey.json')
      .then(res => res.json())
      .then(data => {
        surveyData = data[topic];
        document.getElementById('topic-title').textContent = topic;
        showQuestion();
      });

    function showQuestion() {
      if (currentIndex >= surveyData.length) {
        localStorage.setItem('surveyScores', JSON.stringify(scores));
        localStorage.setItem('surveyTopic', topic);
        window.location.href = 'result.html';
        return;
      }

      const q = surveyData[currentIndex];
      document.getElementById('question-text').textContent = q.question;

      const optionsContainer = document.getElementById('options-container');
      optionsContainer.innerHTML = '';

      q.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = opt.text;
        btn.addEventListener('click', () => {
          scores.push(opt.score);
          currentIndex++;
          showQuestion();
        });
        optionsContainer.appendChild(btn);
      });
    }
  </script>
</body>
</html>
