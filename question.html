<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>설문 - 질문</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background-color: #f5f5f5;
      padding-top: 50px;
    }
    .container {
      text-align: center;
      width: 90%;
      max-width: 600px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
    .option-btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fafafa;
      transition: 0.2s;
    }
    .option-btn:hover {
      background-color: #e0f7fa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="question-title"></h2>
    <div id="options"></div>
  </div>

  <script>
    let survey = {}; // survey.json 전체 데이터
    let currentIndex = 0; // 현재 문제 인덱스
    let answers = []; // 선택지 점수 기록

    const selectedTopic = localStorage.getItem('selectedTopic');
    if (!selectedTopic) {
      alert("주제가 선택되지 않았습니다.");
      location.href = 'index.html';
    }

    const questionTitle = document.getElementById('question-title');
    const optionsContainer = document.getElementById('options');

    // survey.json 불러오기
    fetch('survey.json')
      .then(res => res.json())
      .then(data => {
        survey = data[selectedTopic];
        showQuestion();
      });

    function showQuestion() {
      const question = survey[currentIndex];
      questionTitle.textContent = question.question;
      optionsContainer.innerHTML = '';

      question.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = opt.text;
        btn.onclick = () => selectOption(opt.score);
        optionsContainer.appendChild(btn);
      });
    }

    function selectOption(score) {
      answers.push(score);
      currentIndex++;
      if (currentIndex >= survey.length) {
        // 마지막 문제 선택 시 결과 페이지 이동
        localStorage.setItem('answers', JSON.stringify(answers));
        location.href = 'result.html';
      } else {
        showQuestion();
      }
    }
  </script>
</body>
</html>
