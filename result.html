<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>노을빛하루 AI 진단 결과</title>
<style>
  body { font-family: system-ui,-apple-system,Segoe UI,Roboto,sans-serif; margin:0; background:#0d1016; color:#e6e9ef;}
  header { background:#0e1116; padding:20px; text-align:center; border-bottom:1px solid #1c212b;}
  .wrap { max-width:1200px; margin:30px auto; padding:0 16px; }
  .cols { display:grid; grid-template-columns:2fr 1fr; gap:16px; }
  .card { background:#11161d; border:1px solid #1c212b; border-radius:16px; padding:24px; }
  h2 { margin:0 0 12px; }
  .bar-bg { width:100%; height:14px; background:#1f2530; border-radius:10px; overflow:hidden; margin:8px 0 12px; }
  .bar { height:100%; width:0%; background:#6aa3ff; transition:width .6s; }
  .pill { display:inline-block; padding:5px 10px; border-radius:999px; font-size:13px; background:#222b3b; margin-right:6px;}
  .sec { margin-top:16px; }
  .aff li { margin:6px 0; }
  .aff a { color:#9cc3ff; text-decoration:none; }
  .muted { color:#aab4c3; font-size:13px; }
  @media(max-width:900px){ .cols{ grid-template-columns:1fr; } }
</style>
</head>
<body>
<header>
  <h1>노을빛하루 AI 진단 결과</h1>
</header>

<div class="wrap">
  <div class="cols">
    <div class="card">
      <h2 id="topic">주제</h2>
      <div><span class="pill" id="sev"></span><span class="pill" id="risk"></span></div>
      <div class="bar-bg"><div class="bar" id="bar"></div></div>
      <div class="muted" id="score"></div>
      <div class="sec"><h3>상세 진단</h3><div id="detail"></div></div>
      <div class="sec"><h3>요약</h3><div id="summary"></div></div>
      <div class="sec"><h3>전문가 의견</h3><div id="opinion"></div></div>
    </div>

    <div class="card">
      <h2>추천 제휴상품 / 보험</h2>
      <div class="sec"><h3>제휴 상품</h3><ul id="prod" class="aff"></ul></div>
      <div class="sec"><h3>제휴 보험</h3><ul id="ins" class="aff"></ul></div>
      <div class="sec muted">※ 진단 결과를 기반으로 자동 추천됩니다.</div>
    </div>
  </div>
</div>

<script>
const data = JSON.parse(sessionStorage.getItem("latestResult")||"null");
if(!data){
  document.getElementById("topic").textContent = "결과 데이터가 없습니다.";
}else{
  document.getElementById("topic").textContent = data.topic;
  document.getElementById("sev").textContent =
    data.severity==="mild"?"경도(mild)":data.severity==="moderate"?"중등도(moderate)":"중증(severe)";
  document.getElementById("risk").textContent = data.risk;
  document.getElementById("detail").textContent = data.detail;
  document.getElementById("summary").textContent = data.summary;
  document.getElementById("opinion").textContent = data.opinion;

  const pct = Math.min(100, Math.max(0, data.graph?.riskScore||0));
  requestAnimationFrame(()=>{ document.getElementById("bar").style.width = pct+"%"; });
  document.getElementById("score").textContent = `위험도 지표: ${pct}/100`;

  const prod = document.getElementById("prod");
  const ins = document.getElementById("ins");
  (data.affiliates?.products||[]).forEach(p=>{
    const li=document.createElement("li");
    li.innerHTML=`<a href="${p.url}" target="_blank">${p.name}</a> <span class="muted">— ${p.note||""}</span>`;
    prod.appendChild(li);
  });
  (data.affiliates?.insurance||[]).forEach(p=>{
    const li=document.createElement("li");
    li.innerHTML=`<a href="${p.url}" target="_blank">${p.name}</a> <span class="muted">— ${p.note||""}</span>`;
    ins.appendChild(li);
  });
}
</script>
</body>
</html>
