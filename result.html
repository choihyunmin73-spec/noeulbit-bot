<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 진단 결과</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .product {
      border: 1px solid #555;
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
      background: #1e1e1e;
      color: #eee;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .product img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-right: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI 건강 진단 결과</h1>
    <div id="result"></div>
    <div id="recommendation"></div>
    <h2>제휴 추천 영양제</h2>
    <div id="products"></div>
  </div>

  <script>
    const topic = localStorage.getItem('topic');
    const severity = localStorage.getItem('severity') || 'mild';

    fetch('analysis.json')
      .then(response => response.json())
      .then(analysis => {
        if (!topic || !analysis[topic]) {
          document.getElementById('result').innerHTML = '<p>선택한 주제에 대한 분석 결과를 찾을 수 없습니다.</p>';
          return;
        }

        const topicAnalysis = analysis[topic][severity];

        const detailHtml = `<h2>상세진단</h2><p>${topicAnalysis.detail.replace(/\n/g, '<br>')}</p>`;
        const summaryHtml = `<h2>요약</h2><ul>${topicAnalysis.summary.split('\n').map(line => `<li>${line}</li>`).join('')}</ul>`;
        const opinionHtml = `<h2>전문가 의견</h2><p>${topicAnalysis.opinion.replace(/\n/g, '<br>')}</p>`;

        document.getElementById('result').innerHTML = detailHtml + summaryHtml + opinionHtml;
      })
      .catch(error => {
        console.error('분석 데이터 로딩 오류:', error);
        document.getElementById('result').innerHTML = '<p>데이터 로딩에 실패했습니다.</p>';
      });

    fetch('affiliate.json')
      .then(response => response.json())
      .then(affiliate => {
        const products = affiliate[topic];
        if (!products || products.length === 0) return;

        const container = document.getElementById('products');
        products.forEach(item => {
          const box = document.createElement('div');
          box.className = 'product';
          box.onclick = () => window.open(item.link, '_blank');
          box.innerHTML = `<img src="${item.image}" alt="${item.name}" /><div>${item.name}</div>`;
          container.appendChild(box);
        });
      })
      .catch(error => console.error('제휴상품 로딩 오류:', error));
  </script>
</body>
</html>
