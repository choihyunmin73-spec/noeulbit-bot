<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>설문 - 결과</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background-color: #f5f5f5;
      padding-top: 50px;
    }
    .container {
      text-align: center;
      width: 90%;
      max-width: 600px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
    .result {
      font-size: 18px;
      line-height: 1.6;
      margin-top: 20px;
      text-align: left;
    }
    .back-btn {
      margin-top: 30px;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #00796b;
      color: #fff;
      cursor: pointer;
    }
    .back-btn:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AI 맞춤형 건강 분석 결과</h2>
    <div class="result" id="result-text"></div>
    <button class="back-btn" onclick="goBack()">다시 설문하기</button>
  </div>

  <script>
    const resultContainer = document.getElementById('result-text');
    const answers = JSON.parse(localStorage.getItem('answers') || '[]');

    if (answers.length === 0) {
      resultContainer.textContent = "결과를 가져올 수 없습니다. 다시 시도해주세요.";
    } else {
      // 단순 점수 합산 예시
      const totalScore = answers.reduce((acc, val) => acc + val, 0);

      let analysis = '';
      if (totalScore >= answers.length * 4) {
        analysis = "건강 상태에 주의가 필요합니다. 전문 의료진 상담을 권장합니다.";
      } else if (totalScore >= answers.length * 2) {
        analysis = "건강 상태가 보통 수준입니다. 꾸준한 관리가 필요합니다.";
      } else {
        analysis = "전반적으로 건강한 상태입니다. 현재 상태를 유지하세요.";
      }

      resultContainer.textContent = `총 점수: ${totalScore}\n\n${analysis}`;
    }

    function goBack() {
      localStorage.removeItem('answers');
      location.href = 'index.html';
    }
  </script>
</body>
</html>
