<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>건강 AI 설문</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }
    .container {
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 2em;
      color: #ffffff;
    }
    .topics {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .topic {
      background-color: #333333;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2em;
      transition: background-color 0.3s;
    }
    .topic:hover {
      background-color: #555555;
    }
    @media (max-width: 480px) {
      .topic {
        font-size: 1em;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>건강 AI 설문 주제 선택</h1>
    <div class="topics">
      <div class="topic" onclick="goToQuestion('관절 통증')">관절 통증</div>
      <div class="topic" onclick="goToQuestion('혈압 관리')">혈압 관리</div>
      <div class="topic" onclick="goToQuestion('혈당·당뇨')">혈당·당뇨</div>
      <div class="topic" onclick="goToQuestion('불면증·수면장애')">불면증·수면장애</div>
      <div class="topic" onclick="goToQuestion('어깨·목 통증')">어깨·목 통증</div>
      <div class="topic" onclick="goToQuestion('심장·호흡·가슴통증')">심장·호흡·가슴통증</div>
      <div class="topic" onclick="goToQuestion('치매·기억력 문제')">치매·기억력 문제</div>
      <div class="topic" onclick="goToQuestion('전립선·배뇨 문제')">전립선·배뇨 문제</div>
      <div class="topic" onclick="goToQuestion('종합 건강 체크')">종합 건강 체크</div>
      <div class="topic" onclick="goToQuestion('보험비용 종합점검')">보험비용 종합점검</div>
      <div class="topic" onclick="goToQuestion('자동차 견적·보험비용 점검')">자동차 견적·보험비용 점검</div>
    </div>
  </div>

  <script>
    function goToQuestion(topic) {
      // 선택한 주제를 localStorage에 저장
      localStorage.setItem('selectedTopic', topic);
      // 바로 question.html로 이동
      window.location.href = 'question.html';
    }
  </script>
</body>
</html>
