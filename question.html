<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 문항 자동 생성</title>
  <style>
    body {
      background-color: #f5f7fb;
      font-family: "Noto Sans KR", sans-serif;
      margin: 0;
      padding: 0;
    }
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      text-align: center;
      width: 400px;
    }
    h2 {
      color: #1e293b;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    p {
      color: #64748b;
      font-size: 14px;
      margin-bottom: 30px;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-size: 14px;
      color: #475569;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background-color: #1e40af;
    }
    .error {
      color: #dc2626;
      font-size: 14px;
      margin-top: 10px;
      display: none;
      background: #fee2e2;
      border-radius: 6px;
      padding: 8px;
    }
    .progress {
      color: #475569;
      font-size: 13px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="box">
      <h2 id="title">AI 문항 자동 생성</h2>
      <p id="desc">선택한 주제에 따라 맞춤 문항이 자동으로 생성됩니다.</p>

      <label>응답 입력 (쉼표로 구분)</label>
      <input type="text" id="answers" placeholder="예: 피로, 두통, 어깨결림, 불면" />

      <button id="submitBtn">결과 보기</button>
      <div id="progress" class="progress"></div>
      <div id="errorBox" class="error"></div>
    </div>
  </div>

  <script>
    // ✅ URL에서 topic 파라미터 읽기
    const params = new URLSearchParams(window.location.search);
    const topic = params.get("topic");

    const title = document.getElementById("title");
    const desc = document.getElementById("desc");

    if (!topic) {
      document.body.innerHTML = `
        <div style="text-align:center;margin-top:100px;color:#dc2626;font-family:'Noto Sans KR',sans-serif">
          <h3>❌ 주제가 선택되지 않았습니다.</h3>
          <p style="color:#64748b;">AI가 주제별 맞춤 문항을 자동 생성 중입니다.</p>
        </div>`;
      throw new Error("topic missing");
    }

    title.textContent = `${topic} 진단`;
    desc.textContent = `현재 "${topic}"에 대한 맞춤 문항을 생성 중입니다.`;

    // ✅ 버튼 클릭 시 서버로 분석 요청
    document.getElementById("submitBtn").addEventListener("click", async () => {
      const answersText = document.getElementById("answers").value.trim();
      const progress = document.getElementById("progress");
      const errorBox = document.getElementById("errorBox");

      errorBox.style.display = "none";
      progress.textContent = "";

      if (!answersText) {
        errorBox.textContent = "응답 내용을 입력해주세요.";
        errorBox.style.display = "block";
        return;
      }

      const answers = answersText.split(",").map(a => a.trim());
      progress.textContent = "문항 분석 중입니다...";

      try {
        // ✅ 실제 API 경로로 수정
        const response = await fetch("https://noeulbitharu.onrender.com/api/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ topic, answers })
        });

        if (!response.ok) throw new Error("서버 응답 오류: " + response.status);

        const data = await response.json();
        if (!data.success) throw new Error(data.error || "결과 분석 실패");

        localStorage.setItem("aiResult", JSON.stringify(data));
        window.location.href = "result.html";
      } catch (err) {
        console.error("❌ 전송 오류:", err);
        errorBox.textContent = "결과 전송에 실패했습니다. 네트워크 상태를 확인 후 다시 시도해주세요.";
        errorBox.style.display = "block";
      } finally {
        progress.textContent = "";
      }
    });
  </script>
</body>
</html>
