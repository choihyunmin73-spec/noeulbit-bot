<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>노을빛하루 AI 진단 결과</title>
<style>
  :root {
    --bg:#0d1420;
    --panel:#121a26;
    --panel2:#182235;
    --line:#2a3a55;
    --brand:#6ba7ff;
    --muted:#9fb1cf;
    --white:#fff;
  }

  body {
    font-family:"Pretendard","Noto Sans KR",sans-serif;
    background:var(--bg);
    color:var(--white);
    margin:0;
    padding:0;
  }

  .container {
    max-width:720px;
    margin:0 auto;
    padding:40px 30px;
  }

  h1 {
    font-size:1.8rem;
    color:var(--brand);
    margin-bottom:10px;
  }

  h2 {
    font-size:1.2rem;
    color:var(--brand);
    border-left:4px solid var(--brand);
    padding-left:8px;
    margin:24px 0 12px 0;
  }

  .summary-box {
    background:var(--panel);
    border:1px solid var(--line);
    border-radius:12px;
    padding:20px 24px;
    display:flex;
    flex-wrap:wrap;
    gap:8px;
    align-items:center;
  }

  .tag {
    background:var(--panel2);
    border-radius:20px;
    padding:6px 12px;
    font-size:0.9rem;
  }

  .bar {
    height:6px;
    background:var(--line);
    border-radius:6px;
    margin-top:8px;
    overflow:hidden;
  }

  .fill {
    height:100%;
    background:var(--brand);
    width:13%;
  }

  ul {
    list-style:none;
    padding:0;
    margin:0;
  }

  ul li {
    margin-bottom:8px;
    line-height:1.6;
  }

  /* ✅ 모바일 최적화 */
  @media (max-width:768px) {
    .container {
      width:100%;
      max-width:100%;
      padding:16px 8px !important; /* 좌우 여백 최소화 */
    }

    h1 {
      font-size:1.4rem;
      margin-bottom:8px;
    }

    h2 {
      font-size:1.05rem;
      margin:20px 0 10px 0;
    }

    .summary-box {
      padding:12px 8px;
      border-radius:8px;
    }

    .tag {
      font-size:0.85rem;
      padding:5px 10px;
    }

    ul li {
      text-indent:0 !important;
      font-size:1rem;
      line-height:1.7;
      margin-bottom:6px;
    }

    .bar {
      height:5px;
      border-radius:4px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>AI <strong>진단 결과</strong></h1>

    <div class="summary-box">
      <div class="tag">주제: 치매·기억력 문제</div>
      <div class="tag">mild</div>
      <div class="tag">총 응답 수: 8</div>
      <div class="tag">위험단어 수: 0</div>
      <div class="tag">위험도 지표: 13/100</div>
    </div>

    <div class="bar">
      <div class="fill" style="width:13%;"></div>
    </div>

    <h2>상세 진단</h2>
    <ul>
      <li>치매는 기억력, 사고력, 일상생활에 영향을 미치는 질환입니다.</li>
      <li>기억력 문제는 노화의 자연스러운 과정일 수 있습니다.</li>
      <li>일상에서 자주 잊어버리는 것은 스트레스나 피로의 영향을 받을 수 있습니다.</li>
      <li>최근에 발생한 기억력 문제는 의사의 상담이 필요할 수 있습니다.</li>
      <li>기억력 저하가 심각하다면 전문적인 평가가 중요합니다.</li>
      <li>정기적인 운동은 뇌 건강에 도움을 줄 수 있습니다.</li>
    </ul>
  </div>
</body>
</html>
