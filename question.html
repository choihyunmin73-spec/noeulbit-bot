<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>노을빛하루 AI 진단 - 설문</title>
<link rel="stylesheet" href="style.css">
<style>
    body {
        margin: 0;
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #0f172a;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 3rem;
        min-height: 100vh;
    }
    .container {
        width: 90%;
        max-width: 600px;
        text-align: center;
    }
    h1 {
        margin-bottom: 1rem;
        font-size: 1.8rem;
    }
    .question-box {
        background-color: #1e293b;
        padding: 1.5rem;
        border-radius: 10px;
        margin-bottom: 2rem;
    }
    .options {
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
    }
    .option-btn {
        background-color: #334155;
        border: none;
        padding: 1rem;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    .option-btn:hover {
        background-color: #475569;
    }
</style>
</head>
<body>
<div class="container">
    <h1 id="question-title">질문 로딩 중...</h1>
    <div class="question-box">
        <div class="options" id="options-container"></div>
    </div>
</div>

<script>
let surveyData = {}; // survey.json 데이터를 fetch로 불러올 예정
let currentIndex = 0;
let selectedTopic = localStorage.getItem('selectedTopic');
let answers = [];

async function loadSurvey() {
    const res = await fetch('survey.json');
    surveyData = await res.json();

    if (!selectedTopic || !surveyData[selectedTopic]) {
        alert('올바른 주제를 선택해주세요.');
        window.location.href = 'index.html';
        return;
    }

    showQuestion();
}

function showQuestion() {
    const questions = surveyData[selectedTopic];
    if (currentIndex >= questions.length) {
        // 8문제 완료 시 결과 페이지로 이동
        localStorage.setItem('answers', JSON.stringify(answers));
        window.location.href = 'result.html';
        return;
    }

    const q = questions[currentIndex];
    document.getElementById('question-title').textContent = q.question;

    const optionsContainer = document.getElementById('options-container');
    optionsContainer.innerHTML = '';

    q.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.textContent = opt.text;
        btn.className = 'option-btn';
        btn.onclick = () => {
            answers.push(opt.score);
            currentIndex++;
            showQuestion();
        };
        optionsContainer.appendChild(btn);
    });
}

loadSurvey();
</script>
</body>
</html>
