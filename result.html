<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>노을빛하루 AI 진단 - 결과</title>
<link rel="stylesheet" href="style.css">
<style>
    body {
        margin: 0;
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #0f172a;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 3rem;
        min-height: 100vh;
    }
    .container {
        width: 90%;
        max-width: 600px;
        text-align: center;
    }
    h1 {
        margin-bottom: 1rem;
        font-size: 1.8rem;
    }
    .result-box {
        background-color: #1e293b;
        padding: 1.5rem;
        border-radius: 10px;
        margin-bottom: 2rem;
        text-align: left;
        line-height: 1.6;
    }
    .score {
        font-weight: bold;
        color: #facc15;
    }
</style>
</head>
<body>
<div class="container">
    <h1>AI 맞춤 건강 진단 결과</h1>
    <div class="result-box" id="result-container">
        분석 중...
    </div>
</div>

<script>
const selectedTopic = localStorage.getItem('selectedTopic');
const answers = JSON.parse(localStorage.getItem('answers') || '[]');
const resultContainer = document.getElementById('result-container');

if (!selectedTopic || answers.length === 0) {
    resultContainer.textContent = '올바른 주제를 선택하고 설문을 완료해주세요.';
} else {
    const totalScore = answers.reduce((sum, val) => sum + val, 0);

    // AI 맞춤 결과 예시: 점수 기반 간단 분석
    let interpretation = '';
    if (totalScore >= answers.length * 4) {
        interpretation = '높은 위험군: 적극적인 관리가 필요합니다.';
    } else if (totalScore >= answers.length * 2) {
        interpretation = '중간 위험군: 생활습관 개선과 정기검진이 권장됩니다.';
    } else {
        interpretation = '낮은 위험군: 현재 건강 상태가 양호합니다.';
    }

    resultContainer.innerHTML = `
        <p>선택한 주제: <span class="score">${selectedTopic}</span></p>
        <p>총 점수: <span class="score">${totalScore}</span></p>
        <p>AI 분석 결과:</p>
        <p>${interpretation}</p>
    `;
}
</script>
</body>
</html>
