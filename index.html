<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>노을빛하루 AI 종합 진단</title>
  <style>
    body {
      background-color: #f5f7fb;
      font-family: "Noto Sans KR", sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      text-align: center;
      margin-top: 60px;
    }

    h2 {
      color: #1e293b;
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    p {
      color: #64748b;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
      justify-content: center;
      max-width: 900px;
      margin: 0 auto;
    }

    .menu {
      background-color: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      padding: 16px;
      font-size: 15px;
      color: #1e293b;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.04);
    }

    .menu:hover {
      background-color: #2563eb;
      color: #ffffff;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>필요한 건강·생활 주제를 선택하세요</h2>
    <p>8문항에 답하면 맞춤 분석 결과가 자동 생성됩니다.</p>

    <div class="grid">
      <div class="menu" onclick="goToQuestion('관절 통증')">관절 통증</div>
      <div class="menu" onclick="goToQuestion('혈압 관리')">혈압 관리</div>
      <div class="menu" onclick="goToQuestion('혈당·당뇨')">혈당·당뇨</div>
      <div class="menu" onclick="goToQuestion('불면증·수면장애')">불면증·수면장애</div>
      <div class="menu" onclick="goToQuestion('어깨·목 통증')">어깨·목 통증</div>
      <div class="menu" onclick="goToQuestion('심장·호흡·가슴통증')">심장·호흡·가슴통증</div>
      <div class="menu" onclick="goToQuestion('노안·시력저하')">노안·시력저하</div>
      <div class="menu" onclick="goToQuestion('치매·기억력 문제')">치매·기억력 문제</div>
      <div class="menu" onclick="goToQuestion('전립선·배뇨 문제')">전립선·배뇨 문제</div>
      <div class="menu" onclick="goToQuestion('소화불량')">소화불량</div>
      <div class="menu" onclick="goToQuestion('보험비용 종합점검')">보험비용 종합점검</div>
      <div class="menu" onclick="goToQuestion('최저가 자동차 견적 비교')">최저가 자동차 견적 비교</div>
    </div>

    <footer>
      © 2025 노을빛하루 AI 진단 시스템
    </footer>
  </div>

  <script>
    function goToQuestion(topic) {
      if (!topic) {
        alert("주제가 선택되지 않았습니다.");
        return;
      }
      window.location.href = `question.html?topic=${encodeURIComponent(topic)}`;
    }
  </script>
</body>
</html>
