<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노을빛하루 AI 진단 결과</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .result-box {
      background-color: #1e293b;
      border-radius: 15px;
      padding: 20px;
      max-width: 700px;
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }
    .score {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 15px;
      color: #facc15;
    }
    .advice {
      font-size: 1em;
      line-height: 1.6;
      color: #cbd5e1;
    }
    .btn-home {
      background-color: #3b82f6;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      text-decoration: none;
      transition: background 0.2s;
    }
    .btn-home:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <h1>AI 종합 진단 결과</h1>
  <div class="result-box">
    <div class="score" id="totalScore">0</div>
    <div class="advice" id="adviceText">
      잠시 후 진단 결과가 표시됩니다.
    </div>
  </div>

  <a class="btn-home" href="index.html">다시 시작하기</a>

  <script>
    // 설문 점수 가져오기
    let totalScore = 0;
    for (let i = 0; i < localStorage.length; i++) {
      const key = localStorage.key(i);
      if (key.startsWith('q_')) {
        totalScore += parseInt(localStorage.getItem(key));
      }
    }
    document.getElementById('totalScore').innerText = totalScore;

    // 점수 기반 맞춤형 메시지
    const adviceText = document.getElementById('adviceText');
    if (totalScore >= 40) {
      adviceText.innerText = "높은 위험 신호가 감지되었습니다. 가까운 시일 내 전문의 상담을 권장드립니다.";
    } else if (totalScore >= 25) {
      adviceText.innerText = "중간 수준의 건강 위험이 있습니다. 생활 습관 개선 및 정기 검진을 권장드립니다.";
    } else {
      adviceText.innerText = "전반적으로 건강 상태가 양호합니다. 꾸준한 관리와 건강한 생활을 유지하세요.";
    }

    // 로컬스토리지 초기화 (선택 사항)
    // localStorage.clear();
  </script>
</body>
</html>
