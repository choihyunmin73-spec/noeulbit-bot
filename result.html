<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AI 건강 진단 결과</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; text-align: center; }
    h1 { margin-bottom: 20px; }
    p { font-size: 18px; margin-bottom: 10px; }
    .score { font-size: 24px; font-weight: bold; color: #007bff; margin-bottom: 20px; }
    .recommendation { font-size: 18px; color: #333; margin-top: 20px; }
    button {
      margin-top: 30px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>

  <h1>AI 건강 진단 결과</h1>
  <div class="score" id="total-score">점수: 0</div>
  <div class="recommendation" id="recommendation">결과를 불러오는 중...</div>

  <button onclick="restartSurvey()">다시 진단하기</button>

  <script>
    const totalScore = parseInt(localStorage.getItem('totalScore')) || 0;
    document.getElementById('total-score').textContent = `총 점수: ${totalScore}`;

    const recommendationText = () => {
      if (totalScore >= 80) return "건강 상태가 우려됩니다. 전문 의료 상담을 권장합니다.";
      if (totalScore >= 60) return "건강 관리에 주의가 필요합니다. 생활습관 개선을 고려하세요.";
      if (totalScore >= 40) return "보통 수준입니다. 규칙적인 생활과 운동을 유지하세요.";
      if (totalScore >= 20) return "양호한 상태입니다. 현재 건강습관을 유지하세요.";
      return "매우 건강합니다! 꾸준히 좋은 습관을 유지하세요.";
    };

    document.getElementById('recommendation').textContent = recommendationText();

    function restartSurvey() {
      localStorage.removeItem('totalScore');
      window.location.href = 'question.html';
    }
  </script>

</body>
</html>
