<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 진단 결과 분석 중...</title>
  <style>
    body {
      font-family: "Pretendard", "Noto Sans KR", sans-serif;
      background-color: #0d1420;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h2 {
      color: #6ba7ff;
      font-size: 1.8em;
      margin-bottom: 30px;
    }
    .loader {
      width: 80%;
      max-width: 400px;
      height: 16px;
      border-radius: 10px;
      background-color: #22324b;
      overflow: hidden;
      margin: 0 auto;
      position: relative;
    }
    .fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #5b8cff, #6ba7ff);
      border-radius: 10px;
      transition: width 0.05s linear;
    }
    p {
      margin-top: 25px;
      font-size: 1.1em;
      color: #bcd4ff;
    }
  </style>
</head>
<body>
  <h2>AI 진단결과를 분석 중입니다...</h2>
  <div class="loader"><div class="fill" id="fill"></div></div>
  <p id="progress">0%</p>

  <script>
    let percent = 0;
    const fill = document.getElementById("fill");
    const progress = document.getElementById("progress");

    const timer = setInterval(() => {
      percent += Math.floor(Math.random() * 8) + 3; // 랜덤속도로 증가
      if (percent >= 100) {
        percent = 100;
        clearInterval(timer);
        // ✅ localStorage 그대로 유지 → result.html로 이동
        setTimeout(() => {
          window.location.href = "result.html";
        }, 500);
      }
      fill.style.width = percent + "%";
      progress.textContent = percent + "%";
    }, 120);
  </script>
</body>
</html>
