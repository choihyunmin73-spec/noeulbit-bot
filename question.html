<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>노을빛하루 AI 건강 진단</title>
<style>
  body {
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    background: #f6f9ff;
    margin: 0;
    overflow-x: hidden;
  }
  header {
    background: #1e6eff;
    color: #fff;
    padding: 24px;
    text-align: center;
  }
  .container {
    max-width: 700px;
    margin: 40px auto;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 6px 18px rgba(0,0,0,.08);
    padding: 32px;
    text-align: center;
    transition: opacity .6s ease, transform .4s ease;
  }
  h2 {
    color: #1e6eff;
    margin-bottom: 8px;
    transition: opacity .4s ease;
  }
  .count {
    color: #6a7aa3;
    font-size: 14px;
    margin-bottom: 20px;
    transition: opacity .4s ease;
  }
  .opts {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin-top: 20px;
  }
  button.opt {
    border: 2px solid #cfd8ff;
    background: #f5f8ff;
    border-radius: 10px;
    padding: 14px;
    cursor: pointer;
    font-size: 16px;
    transition: all .3s ease;
  }
  button.opt:hover {
    background: #e6eeff;
    border-color: #1e6eff;
    transform: translateY(-2px);
  }
  button.opt:active {
    background: #d5e3ff;
  }
  #progress {
    margin-top: 24px;
    height: 8px;
    background: #e5edff;
    border-radius: 6px;
    overflow: hidden;
  }
  #bar {
    height: 100%;
    width: 0%;
    background: #1e6eff;
    transition: width .4s;
  }
  .fade-out {
    opacity: 0;
    transform: translateY(15px);
  }
  .fade-in {
    opacity: 1;
    transform: translateY(0);
  }
  @media(max-width:600px){
    .opts{ grid-template-columns:1fr; }
  }
</style>
</head>
<body>
<header>
  <h1>노을빛하루 AI 건강 진단</h1>
</header>

<div class="container fade-in" id="quizBox">
  <div class="count" id="count"></div>
  <h2 id="qtext">문항을 불러오는 중입니다...</h2>
  <div class="opts" id="opts"></div>
  <div id="progress"><div id="bar"></div></div>
</div>

<script>
const params = new URLSearchParams(location.search);
const topic = params.get("topic");
const qtext = document.getElementById("qtext");
const opts = document.getElementById("opts");
const count = document.getElementById("count");
const bar = document.getElementById("bar");
const quizBox = document.getElementById("quizBox");

let data = null;
let current = 0;
let answers = [];

async function loadSurvey() {
  try {
    const res = await fetch(`/api/survey?topic=${encodeURIComponent(topic)}`);
    data = await res.json();
    current = 0;
    showQuestion();
  } catch (e) {
    qtext.textContent = "설문을 불러오지 못했습니다.";
  }
}

function fadeOutIn(callback) {
  quizBox.classList.add("fade-out");
  setTimeout(() => {
    callback();
    quizBox.classList.remove("fade-out");
    quizBox.classList.add("fade-in");
  }, 300);
}

function showQuestion() {
  if (!data || current >= data.questions.length) {
    submitSurvey();
    return;
  }

  const q = data.questions[current];
  fadeOutIn(() => {
    qtext.textContent = q.text;
    count.textContent = `문항 ${current + 1} / ${data.questions.length}`;
    opts.innerHTML = "";
    const pct = ((current) / data.questions.length) * 100;
    bar.style.width = pct + "%";

    q.options.forEach(op => {
      const btn = document.createElement("button");
      btn.className = "opt";
      btn.textContent = op;
      btn.onclick = () => {
        answers.push(op);
        current++;
        showQuestion();
      };
      opts.appendChild(btn);
    });
  });
}

async function submitSurvey() {
  fadeOutIn(() => {
    qtext.textContent = "AI가 결과를 분석 중입니다...";
    opts.innerHTML = "";
    count.textContent = "";
    bar.style.width = "100%";
  });

  const resp = await fetch("/api/analyze", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ topic, answers })
  });

  if (!resp.ok) {
    qtext.textContent = "결과 분석 중 오류가 발생했습니다.";
    return;
  }

  const result = await resp.json();
  sessionStorage.setItem("latestResult", JSON.stringify(result));
  setTimeout(() => {
    location.href = `result.html?topic=${encodeURIComponent(topic)}`;
  }, 800);
}

loadSurvey();
</script>
</body>
</html>
