<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>노을빛하루 AI 자동 진단</title>
  <style>
    body {
      background-color: #f8fafc;
      font-family: "Noto Sans KR", sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 640px;
      margin: 60px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 14px rgba(0,0,0,0.08);
      padding: 30px 40px;
    }
    h2 {
      font-size: 22px;
      color: #1e293b;
      margin-bottom: 10px;
    }
    p {
      color: #64748b;
      font-size: 15px;
      margin-bottom: 25px;
    }
    .question {
      background: #f1f5f9;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 14px;
      color: #334155;
    }
    button {
      background-color: #2563eb;
      color: white;
      font-weight: 600;
      border: none;
      padding: 14px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 15px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .loading {
      text-align: center;
      color: #475569;
      margin-top: 25px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="topicTitle">AI 자동 진단 중...</h2>
    <p>AI가 주제별 맞춤 문항을 자동 생성하고 있습니다.</p>

    <div id="questionList"></div>
    <button id="analyzeBtn" style="display:none;">AI 자동 분석 시작</button>
    <div id="loading" class="loading">AI가 결과를 분석 중입니다...</div>
  </div>

  <script>
    const topic = localStorage.getItem("selectedTopic");
    const title = document.getElementById("topicTitle");
    const questionList = document.getElementById("questionList");
    const analyzeBtn = document.getElementById("analyzeBtn");
    const loading = document.getElementById("loading");

    if (!topic) {
      title.textContent = "❌ 주제가 선택되지 않았습니다.";
    } else {
      title.textContent = `[ ${topic} ] 진단 문항`;
      loadSurvey(topic);
    }

    // ✅ 문항 자동 불러오기
    async function loadSurvey(topic) {
      try {
        const res = await fetch(`/api/survey/${encodeURIComponent(topic)}`);
        const data = await res.json();
        if (!data.questions) {
          questionList.innerHTML = "<p>문항을 불러올 수 없습니다.</p>";
          return;
        }
        data.questions.forEach((q, i) => {
          const div = document.createElement("div");
          div.className = "question";
          div.textContent = `${i + 1}. ${q}`;
          questionList.appendChild(div);
        });
        analyzeBtn.style.display = "block";
      } catch (err) {
        console.error("문항 불러오기 오류:", err);
        questionList.innerHTML = "<p>⚠️ AI 문항 불러오기 실패</p>";
      }
    }

    // ✅ AI 자동 분석 버튼 클릭
    analyzeBtn.addEventListener("click", async () => {
      analyzeBtn.style.display = "none";
      loading.style.display = "block";

      try {
        const res = await fetch("/api/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ topic })
        });
        const data = await res.json();
        if (!data.success) throw new Error(data.error || "결과 생성 실패");

        localStorage.setItem("aiResult", JSON.stringify(data));
        window.location.href = "result.html";
      } catch (err) {
        console.error("AI 분석 오류:", err);
        loading.textContent = "⚠️ 분석 실패. 다시 시도해주세요.";
      }
    });
  </script>
</body>
</html>
