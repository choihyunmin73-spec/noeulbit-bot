<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>노을빛하루 AI 종합 진단</title>
<style>
  body {
    font-family: "Pretendard", system-ui, -apple-system, sans-serif;
    margin: 0;
    background-color: #0d0f14;
    color: #e8ecf3;
  }
  header {
    text-align: center;
    padding: 48px 20px 24px;
  }
  header h1 {
    font-size: 28px;
    color: #e8ecf3;
    margin-bottom: 8px;
  }
  header p {
    color: #9aa0b1;
    font-size: 15px;
  }
  .container {
    max-width: 900px;
    margin: 40px auto;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    padding: 0 20px;
  }
  button.topic {
    background: #151922;
    border: 1px solid #2a2f3a;
    border-radius: 12px;
    padding: 24px 10px;
    font-size: 17px;
    font-weight: 600;
    color: #e8ecf3;
    cursor: pointer;
    box-shadow: 0 0 12px rgba(0,0,0,0.3);
    transition: all .25s ease;
  }
  button.topic:hover {
    background: #1b2130;
    border-color: #4c8dff;
    color: #4c8dff;
    transform: translateY(-3px);
  }
  footer {
    text-align: center;
    color: #666;
    font-size: 13px;
    padding: 40px 0 20px;
    border-top: 1px solid #2a2f3a;
    margin-top: 40px;
  }
  @media(max-width:800px){
    .container{grid-template-columns:repeat(2,1fr);}
  }
  @media(max-width:500px){
    .container{grid-template-columns:1fr;}
  }
</style>
</head>
<body>
  <header>
    <h1>노을빛하루 AI 종합 진단</h1>
    <p>12가지 주제 중 하나를 선택해 건강 상태를 확인하세요.</p>
  </header>

  <div class="container" id="topics"></div>

  <footer>© 2025 노을빛하루 AI 진단 시스템</footer>

<script>
  const topics = [
    "관절 통증",
    "혈압 관리",
    "혈당·당뇨",
    "불면증·수면장애",
    "어깨·목 통증",
    "심장·호흡·가슴통증",
    "노안·시력저하",
    "치매·기억력 문제",
    "전립선·배뇨 문제",
    "종합 건강 체크",
    "보험비용 종합점검",
    "최저가 자동차 견적 비교"
  ];

  const container = document.getElementById("topics");

  topics.forEach(topic => {
    const btn = document.createElement("button");
    btn.className = "topic";
    btn.textContent = topic;
    btn.onclick = () => {
      location.href = `question.html?topic=${encodeURIComponent(topic)}`;
    };
    container.appendChild(btn);
  });
</script>
</body>
</html>
