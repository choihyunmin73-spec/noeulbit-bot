<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>노을빛하루 AI 진단 질문</title>
<style>
  body {
    font-family: "Pretendard","Noto Sans KR",sans-serif;
    background-color: #0d1420;
    color: #ffffff;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .container {
    width: 100%;
    max-width: 980px;
    padding: 32px 56px;
    box-sizing: border-box;
  }
  h2 {
    color: #6ba7ff;
    font-size: 1.7em;
    margin: 10px 0 14px;
    text-align: center;
  }
  #questionBox {
    background-color: #182235;
    border: 1px solid #2a3a55;
    border-radius: 16px;
    padding: 28px;
    box-sizing: border-box;
  }
  #questionText {
    font-size: 1.2em;
    line-height: 1.6em;
    margin-bottom: 18px;
    color: #e1ecff;
  }
  .option {
    background-color: #22324b;
    border: 1px solid #315d93;
    border-radius: 10px;
    padding: 14px;
    margin: 10px 0;
    cursor: pointer;
    color: #cfe2ff;
    transition: all 0.2s ease;
  }
  .option:hover {
    background-color: #3969b5;
    color: #ffffff;
    transform: translateY(-2px);
  }
  #progressText {
    margin-top: 10px;
    color: #9fb4d8;
    text-align: center;
  }
  #progressBar {
    height: 6px;
    border-radius: 3px;
    background: #253553;
    margin-top: 6px;
    overflow: hidden;
  }
  #progressBar span {
    display: block;
    height: 100%;
    width: 0;
    background: #6ba7ff;
    transition: width 0.3s;
  }
  footer {
    color: #8b9bb8;
    font-size: 0.9em;
    margin: 30px 0;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="container">
    <h2 id="topicTitle">AI 건강 진단</h2>
    <div id="questionBox">
      <div id="questionText">질문을 불러오는 중입니다...</div>
      <div id="optionContainer"></div>
      <div id="progressText"></div>
      <div id="progressBar"><span></span></div>
    </div>
    <footer>© 2025 노을빛하루 AI 진단 시스템</footer>
  </div>

<script>
  const params = new URLSearchParams(window.location.search);
  const topic = params.get("topic") || localStorage.getItem("aiTopic") || "알 수 없음";
  document.getElementById("topicTitle").textContent = "주제: " + topic;

  let questions = [];
  let currentIndex = 0;
  let answers = [];

  // survey.json에서 해당 주제 문항 불러오기
  fetch("survey.json")
    .then(response => response.json())
    .then(data => {
      questions = data[topic];
      if (!questions || questions.length === 0) {
        document.getElementById("questionText").textContent = "해당 주제의 문항을 찾을 수 없습니다.";
        return;
      }
      showQuestion();
    })
    .catch(err => {
      document.getElementById("questionText").textContent = "질문 데이터를 불러오지 못했습니다.";
      console.error(err);
    });

  function showQuestion() {
    const question = questions[currentIndex];
    const questionBox = document.getElementById("questionText");
    const optionContainer = document.getElementById("optionContainer");

    questionBox.textContent = question.question;
    optionContainer.innerHTML = "";

    question.choices.forEach(choice => {
      const div = document.createElement("div");
      div.className = "option";
      div.textContent = choice;
      div.onclick = () => selectOption(choice);
      optionContainer.appendChild(div);
    });

    const total = questions.length;
    document.getElementById("progressText").textContent = `질문 ${currentIndex + 1} / ${total}`;
    document.querySelector("#progressBar span").style.width = ((currentIndex + 1) / total) * 100 + "%";
  }

  function selectOption(choice) {
    answers.push(choice);
    currentIndex++;
    if (currentIndex < questions.length) {
      showQuestion();
    } else {
      localStorage.setItem("aiTopic", topic);
      localStorage.setItem("aiAnswers", JSON.stringify(answers));
      location.href = "result.html";
    }
  }
</script>
</body>
</html>
