<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>노을빛하루 AI 종합 진단</title>
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      background-color: #f6f8fa;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 650px;
      margin: 80px auto;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .question {
      margin-bottom: 25px;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #3b82f6;
      border: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background-color: #2563eb;
    }
    .progress {
      text-align: center;
      margin-top: 16px;
      color: #666;
      font-size: 14px;
    }
    .error {
      background-color: #ffecec;
      border-left: 4px solid #ff5252;
      padding: 12px;
      color: #c00;
      font-weight: 500;
      margin-top: 16px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>노을빛하루 AI 종합 진단</h2>

    <div class="question">
      <label>주제 선택</label>
      <select id="topic">
        <option value="">-- 주제를 선택하세요 --</option>
        <option value="관절 통증">관절 통증</option>
        <option value="혈압 관리">혈압 관리</option>
        <option value="혈당·당뇨">혈당·당뇨</option>
        <option value="불면증·수면장애">불면증·수면장애</option>
        <option value="어깨·목 통증">어깨·목 통증</option>
        <option value="심장·호흡·가슴통증">심장·호흡·가슴통증</option>
        <option value="노안·시력저하">노안·시력저하</option>
        <option value="치매·기억력 문제">치매·기억력 문제</option>
        <option value="전립선·배뇨 문제">전립선·배뇨 문제</option>
        <option value="보이스피싱·복지 안전">보이스피싱·복지 안전</option>
      </select>
    </div>

    <div class="question">
      <label>응답 입력 (쉼표로 구분)</label>
      <input type="text" id="answers" placeholder="예: 피로, 두통, 어깨결림, 불면" />
    </div>

    <button id="submitBtn">결과 보기</button>

    <div id="progress" class="progress"></div>
    <div id="errorBox" class="error" style="display:none;"></div>
  </div>

  <script>
    document.getElementById("submitBtn").addEventListener("click", async () => {
      const topic = document.getElementById("topic").value.trim();
      const answersText = document.getElementById("answers").value.trim();
      const errorBox = document.getElementById("errorBox");
      const progress = document.getElementById("progress");
      errorBox.style.display = "none";

      if (!topic || !answersText) {
        errorBox.textContent = "주제와 답변을 모두 입력해주세요.";
        errorBox.style.display = "block";
        return;
      }

      const answers = answersText.split(",").map(a => a.trim());
      progress.textContent = "문항 8 / 8 — 분석 중입니다...";

      try {
        // ✅ Render용 절대경로 (필요 시 변경)
        const response = await fetch("https://noeulbitharu.onrender.com/api/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ topic, answers })
        });

        if (!response.ok) {
          throw new Error(`서버 응답 오류 (${response.status})`);
        }

        const data = await response.json();
        if (!data.success) {
          throw new Error(data.error || "결과 분석 실패");
        }

        // ✅ 결과 페이지로 이동
        localStorage.setItem("aiResult", JSON.stringify(data));
        window.location.href = "result.html";
      } catch (err) {
        console.error("❌ 전송 오류:", err);
        errorBox.textContent = "결과 전송에 실패했습니다. 네트워크 상태를 확인 후 다시 시도해주세요.";
        errorBox.style.display = "block";
      } finally {
        progress.textContent = "";
      }
    });
  </script>
</body>
</html>
