<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>노을빛하루 AI 건강 진단 시스템</title>
<style>
  body {
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    margin: 0;
    background: #f6f9ff;
  }
  header {
    background: #1e6eff;
    color: #fff;
    padding: 24px;
    text-align: center;
  }
  .container {
    max-width: 900px;
    margin: 40px auto;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 16px;
    padding: 0 16px;
  }
  button.topic {
    background: #fff;
    border: 2px solid #d6e0ff;
    border-radius: 12px;
    padding: 20px;
    font-size: 17px;
    font-weight: 600;
    color: #1e3c88;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    transition: all .25s;
  }
  button.topic:hover {
    background: #e8f0ff;
    border-color: #1e6eff;
    color: #1e6eff;
    transform: translateY(-2px);
  }
  footer {
    text-align: center;
    color: #666;
    font-size: 14px;
    margin-top: 40px;
  }
  @media(max-width:700px){
    .container{grid-template-columns:repeat(2,1fr);}
  }
  @media(max-width:480px){
    .container{grid-template-columns:1fr;}
  }
</style>
</head>
<body>
  <header>
    <h1>노을빛하루 AI 종합 진단</h1>
    <p>12가지 주제 중 하나를 선택해 진단을 시작하세요.</p>
  </header>

  <div class="container" id="topics"></div>

  <footer>
    © 2025 Noeulbit Haru AI Diagnosis
  </footer>

<script>
  const topics = [
    "관절 통증",
    "혈압 관리",
    "혈당·당뇨",
    "불면증·수면장애",
    "어깨·목 통증",
    "심장·호흡·가슴통증",
    "노안·시력저하",
    "치매·기억력 문제",
    "전립선·배뇨 문제",
    "종합 건강 체크",
    "보험비용 종합점검",
    "최저가 자동차 견적 비교"
  ];

  const container = document.getElementById("topics");

  topics.forEach(topic => {
    const btn = document.createElement("button");
    btn.className = "topic";
    btn.textContent = topic;
    btn.onclick = () => {
      location.href = `question.html?topic=${encodeURIComponent(topic)}`;
    };
    container.appendChild(btn);
  });
</script>
</body>
</html>
