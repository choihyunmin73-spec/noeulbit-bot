<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>노을빛하루 AI 종합 진단 시스템</title>
  <style>
    body {
      font-family: "Pretendard", "Noto Sans KR", sans-serif;
      background-color: #0d1420;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #6ba7ff;
      margin-top: 40px;
      font-size: 1.8em;
      word-break: keep-all;
      line-height: 1.4em;
    }

    p {
      color: #b8c9e0;
      font-size: 1.05em;
      margin-bottom: 35px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
      width: 90%;
      max-width: 1000px;
      margin: 0 auto 60px auto;
    }

    .card {
      background: #182539;
      padding: 22px;
      border-radius: 14px;
      border: 1px solid #294e80;
      transition: 0.25s;
      cursor: pointer;
      font-size: 1.05em;
      font-weight: 500;
      color: #dbe7ff;
      word-break: keep-all;
    }

    .card:hover {
      background: #2d4f80;
      transform: translateY(-4px);
      color: #fff;
    }

    footer {
      color: #8899bb;
      font-size: 0.9em;
      margin-bottom: 25px;
    }

    @media (max-width: 1000px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(1, 1fr);
        gap: 14px;
      }

      .card {
        font-size: 1.1em;
        padding: 18px 14px;
      }

      h1 {
        font-size: 1.5em;
      }

      p {
        font-size: 0.95em;
      }
    }
  </style>
</head>

<body>
  <h1>노을빛하루 AI 종합 진단 시스템</h1>
  <p>진단을 원하는 주제를 선택하세요.</p>

  <div class="grid">
    <div class="card" onclick="goTo('관절 통증')">관절 통증</div>
    <div class="card" onclick="goTo('혈압 관리')">혈압 관리</div>
    <div class="card" onclick="goTo('혈당·당뇨')">혈당·당뇨</div>
    <div class="card" onclick="goTo('불면증·수면장애')">불면증·수면장애</div>
    <div class="card" onclick="goTo('어깨·목 통증')">어깨·목 통증</div>
    <div class="card" onclick="goTo('심장·호흡·가슴통증')">심장·호흡·가슴통증</div>
    <div class="card" onclick="goTo('노안·시력저하')">노안·시력저하</div>
    <div class="card" onclick="goTo('치매·기억력 문제')">치매·기억력 문제</div>
    <div class="card" onclick="goTo('전립선·배뇨 문제')">전립선·배뇨 문제</div>
    <div class="card" onclick="goTo('종합 건강 체크')">종합 건강 체크</div>
    <div class="card" onclick="goTo('보험비용 종합점검')">보험비용 종합점검</div>
    <div class="card" onclick="goTo('자동차 견적·보험비용 점검')">자동차 견적·보험비용 점검</div>
  </div>

  <footer>© 2025 노을빛하루 AI 진단 시스템</footer>

  <script>
    function goTo(topic) {
      window.location.href = `question.html?topic=${encodeURIComponent(topic)}`;
    }
  </script>
</body>
</html>
