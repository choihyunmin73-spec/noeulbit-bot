<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>노을빛하루 AI 종합 진단</title>
<style>
  body{margin:0;background:#f5f7fb;font-family:"Noto Sans KR",system-ui}
  .wrap{max-width:1040px;margin:40px auto;padding:0 16px}
  h1{font-size:22px;color:#0f172a;margin:0 0 18px}
  .sub{color:#475569;margin-bottom:18px}
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
  .btn{background:#fff;border:1px solid #e2e8f0;border-radius:12px;padding:18px;text-align:center;cursor:pointer;box-shadow:0 2px 6px rgba(15,23,42,.04);transition:.15s}
  .btn:hover{transform:translateY(-1px);box-shadow:0 6px 16px rgba(15,23,42,.08)}
</style>
</head>
<body>
  <div class="wrap">
    <h1>필요한 건강·생활 주제를 선택하세요</h1>
    <div class="sub">주제 클릭 → 문항이 자동 생성됩니다. (질문별 6개 선택지)</div>

    <div class="grid" id="grid"></div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const topics = [
    "관절 통증","혈압 관리","혈당·당뇨","불면증·수면장애","어깨·목 통증","심장·호흡·가슴통증",
    "노안·시력저하","치매·기억력 문제","전립선·배뇨 문제","종합 건강 체크",
    "보험비용 종합점검","최저가 자동차 견적 비교"
  ];

  const grid = document.getElementById('grid');

  topics.forEach(topic => {
    const btn = document.createElement('div');
    btn.className = 'btn';
    btn.textContent = topic;

    btn.addEventListener("click", () => {
      localStorage.setItem("topic", topic);
      window.location.href = "question.html";
    });

    grid.appendChild(btn);
  });
});
</script>
</body>
</html>
