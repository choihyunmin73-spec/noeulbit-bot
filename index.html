<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>노을빛하루 AI 건강·생활 진단</title>
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #0f4fff;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 22px;
      font-weight: 700;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #0f4fff;
      font-size: 20px;
      margin-bottom: 25px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 18px;
    }
    .item {
      background: #eef3ff;
      border: 2px solid transparent;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      font-size: 16px;
      color: #333;
      cursor: pointer;
      transition: 0.25s;
    }
    .item:hover {
      border-color: #0f4fff;
      background: #dce7ff;
    }
    footer {
      text-align: center;
      color: #6b7280;
      font-size: 13px;
      margin-top: 25px;
    }
    @media (max-width: 480px) {
      .container { margin: 15px; padding: 20px; }
      .item { font-size: 15px; padding: 15px; }
    }
  </style>
</head>
<body>
  <div class="header">노을빛하루 AI 건강·생활 진단</div>
  <div class="container">
    <h2>진단할 항목을 선택하세요</h2>
    <div class="grid">
      <div class="item" onclick="start('관절 통증')">관절 통증</div>
      <div class="item" onclick="start('혈압 관리')">혈압 관리</div>
      <div class="item" onclick="start('혈당·당뇨')">혈당·당뇨</div>
      <div class="item" onclick="start('불면증·수면장애')">불면증·수면장애</div>
      <div class="item" onclick="start('어깨·목 통증')">어깨·목 통증</div>
      <div class="item" onclick="start('심장·호흡·가슴통증')">심장·호흡·가슴통증</div>
      <div class="item" onclick="start('노안·시력저하')">노안·시력저하</div>
      <div class="item" onclick="start('치매·기억력 문제')">치매·기억력 문제</div>
      <div class="item" onclick="start('전립선·배뇨 문제')">전립선·배뇨 문제</div>
      <div class="item" onclick="start('소화불량·위장')">소화불량·위장</div>
      <div class="item" onclick="start('보험비용 종합점검')">보험비용 종합점검</div>
      <div class="item" onclick="start('최저가 자동차 견적 비교')">최저가 자동차 견적 비교</div>
    </div>
    <footer>© 2025 노을빛하루 | AI 진단 서비스</footer>
  </div>

  <script>
    function start(topic) {
      window.location.href = `question.html?topic=${encodeURIComponent(topic)}`;
    }
  </script>
</body>
</html>
