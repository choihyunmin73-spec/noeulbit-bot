<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>노을빛하루 AI 진단 질문</title>
<style>
  :root{
    --bg:#0d1420;
    --panel:#121a26;
    --panel2:#182235;
    --line:#2a3a55;
    --brand:#6ba7ff;
    --muted:#9fb1cf;
    --white:#fff;
  }

  body{
    font-family:"Pretendard","Noto Sans KR",sans-serif;
    background:var(--bg);
    color:var(--white);
    margin:0;
    padding:0;
    min-height:100vh;
  }

  .wrap{
    width:92%;
    max-width:960px;
    margin:0 auto;
    padding:30px 24px 60px;
    position:relative;
    top:40px;                /* ✅ 화면 상단 고정 위치 */
  }

  h2{
    color:#98c2ff;
    margin:0 0 28px;
    font-size:22px;
    text-align:center;
  }

  .box{
    background:var(--panel2);
    border:1px solid var(--line);
    border-radius:18px;
    padding:30px 28px;
    width:100%;
    max-width:860px;
    margin:0 auto;
  }

  .q{
    font-size:20px;
    margin-bottom:20px;
    color:#e1ecff;
    text-align:center;
    line-height:1.5;
  }

  .opt{
    background:#22324b;
    border:1px solid #315d93;
    border-radius:12px;
    padding:14px 10px;
    margin:10px 0;
    cursor:pointer;
    color:#cfe2ff;
    font-size:17px;
    text-align:center;
    display:flex;
    align-items:center;
    justify-content:center;
    height:auto;
    min-height:48px;
    width:100%;
    max-width:100%;
    margin-left:auto;
    margin-right:auto;
  }

  .opt:hover{
    background:#3969b5;
    color:#fff;
    transform:translateY(-2px);
  }

  .info{
    display:flex;
    gap:12px;
    flex-wrap:wrap;
    margin:20px 0 8px;
    color:#a4b6d6;
    justify-content:center;
  }

  .bar{
    height:10px;
    border-radius:5px;
    background:#23304a;
    overflow:hidden;
    width:100%;
    max-width:700px;
    margin:0 auto;
  }

  .bar > span{
    display:block;
    height:100%;
    width:0;
    background:#6ba7ff;
    transition:width .25s;
  }

  a.btn{
    display:inline-block;
    background:#294e80;
    border:1px solid #3d6bb0;
    color:#fff;
    padding:12px 18px;
    border-radius:10px;
    margin-top:24px;
    text-decoration:none;
    font-size:16px;
  }

  @media(max-width:768px){
    .wrap{padding:20px 16px;}
    .box{padding:24px 20px;}
    .q{font-size:18px;}
    .opt{font-size:16px;padding:12px 8px;}
  }
</style>
</head>
<body>
  <div class="wrap">
    <h2 id="title">AI 건강 진단</h2>
    <div class="box">
      <div class="q" id="question">질문을 불러오는 중…</div>
      <div id="options"></div>
      <div class="info">
        <div id="progressTxt">질문 1 / 8</div>
      </div>
      <div class="bar"><span id="barFill"></span></div>
      <a class="btn" href="index.html">처음으로</a>
    </div>
  </div>

<script>
const qp = new URLSearchParams(location.search);
const topic = qp.get("topic") || "알 수 없음";
document.getElementById("title").textContent = `주제: ${topic}`;

let survey = {};
let idx = 0;
const answers = [];

fetch("survey.json")
  .then(r => r.json())
  .then(data => {
    survey = data;
    if (!survey[topic]) {
      document.getElementById("question").textContent = "해당 주제의 문항을 찾을 수 없습니다.";
      return;
    }
    render();
  })
  .catch(() => {
    document.getElementById("question").textContent = "문항 데이터를 불러오지 못했습니다.";
  });

function render(){
  const list = survey[topic];
  const q = list[idx];
  document.getElementById("question").textContent = q.question;

  const optBox = document.getElementById("options");
  optBox.innerHTML = "";
  q.choices.forEach(ch => {
    const d = document.createElement("div");
    d.className = "opt";
    d.textContent = ch;
    d.onclick = () => choose(ch);
    optBox.appendChild(d);
  });

  document.getElementById("progressTxt").textContent = `질문 ${idx+1} / ${list.length}`;
  document.getElementById("barFill").style.width = `${((idx+1)/list.length)*100}%`;
}

function choose(ch){
  answers.push(ch);
  idx++;
  const list = survey[topic];
  if (idx < list.length) {
    render();
  } else {
    fetch("/analyze",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({ topic, answers })
    })
    .then(r=>r.json())
    .then(j=>{
      if(j.ok && j.result){
        localStorage.setItem("aiTopic", topic);
        localStorage.setItem("aiAnswers", JSON.stringify(answers));
        localStorage.setItem("aiResult", JSON.stringify(j.result));
        location.href = "result.html";
      }else{
        alert("분석 처리 중 오류가 발생했습니다.");
      }
    })
    .catch(()=>alert("서버 연결에 실패했습니다."));
  }
}
</script>
</body>
</html>
