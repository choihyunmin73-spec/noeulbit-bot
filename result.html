<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI 진단 결과</title>
<style>
  body {
    margin: 0;
    font-family: 'Noto Sans KR', sans-serif;
    background-color: #0e1a2b;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    margin-top: 30px;
    font-size: 24px;
    text-align: center;
  }
  .result-container {
    margin-top: 40px;
    width: 90%;
    max-width: 600px;
    text-align: center;
    background-color: #1e2a3b;
    padding: 20px;
    border-radius: 12px;
  }
  .result-score {
    font-size: 18px;
    margin-bottom: 20px;
  }
  .result-text {
    font-size: 16px;
    line-height: 1.5;
  }
  @media (max-width: 500px) {
    .result-score {
      font-size: 16px;
    }
    .result-text {
      font-size: 14px;
    }
  }
</style>
</head>
<body>

<h1>AI 진단 결과</h1>
<div class="result-container">
  <div class="result-score" id="scoreDisplay"></div>
  <div class="result-text" id="resultText"></div>
</div>

<script>
  const scores = JSON.parse(localStorage.getItem("scores")) || [];
  const totalScore = scores.reduce((a,b) => a+b, 0);

  const scoreDisplay = document.getElementById("scoreDisplay");
  const resultText = document.getElementById("resultText");

  scoreDisplay.textContent = `총 점수: ${totalScore}`;

  // AI 맞춤형 결과
  let analysis = "";
  if (totalScore >= scores.length * 4) {
    analysis = "높은 수준의 주의가 필요합니다. 전문의 상담을 권장드립니다.";
  } else if (totalScore >= scores.length * 2) {
    analysis = "중간 정도의 관심이 필요합니다. 생활 습관 개선을 고려하세요.";
  } else {
    analysis = "건강 상태가 양호합니다. 현재 생활습관을 유지하세요.";
  }

  resultText.textContent = analysis;
</script>

</body>
</html>
