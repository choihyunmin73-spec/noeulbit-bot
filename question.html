<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노을빛하루 AI 진단 질문</title>
  <style>
    body {
      font-family: "Pretendard", "Noto Sans KR", sans-serif;
      background-color: #0d1420;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }
    h2 {
      color: #6ba7ff;
      margin-top: 40px;
      font-size: 1.7em;
    }
    #question-box {
      background: #182539;
      border-radius: 16px;
      border: 1px solid #294e80;
      padding: 30px;
      width: 85%;
      max-width: 700px;
      margin-top: 40px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    }
    #question-text {
      font-size: 1.2em;
      line-height: 1.6em;
      margin-bottom: 30px;
      color: #e1ecff;
    }
    .option {
      background-color: #22324b;
      border: 1px solid #315d93;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      transition: 0.2s;
      cursor: pointer;
      font-size: 1.05em;
      color: #cfe2ff;
    }
    .option:hover {
      background-color: #3969b5;
      color: #fff;
      transform: translateY(-2px);
    }
    #progress {
      margin-top: 25px;
      font-size: 0.95em;
      color: #a4b6d6;
    }
    #progress-bar {
      width: 80%;
      height: 8px;
      background-color: #22324b;
      border-radius: 4px;
      margin: 8px auto 0;
      overflow: hidden;
    }
    #progress-fill {
      height: 100%;
      background-color: #5b8cff;
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <h2 id="topic-title">AI 건강 진단</h2>

  <div id="question-box">
    <div id="question-text">질문을 불러오는 중입니다...</div>
    <div id="options"></div>
    <div id="progress"></div>
    <div id="progress-bar"><div id="progress-fill"></div></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const topic = urlParams.get("topic");
    document.getElementById("topic-title").innerText = `주제: ${topic}`;

    let surveyData = {};
    let currentIndex = 0;
    let answers = [];

    // ✅ 설문 데이터 로드
    fetch("survey.json")
      .then((response) => response.json())
      .then((data) => {
        surveyData = data;
        if (!surveyData[topic]) {
          document.getElementById("question-text").innerText = "해당 주제의 문항을 찾을 수 없습니다.";
          return;
        }
        showQuestion();
      })
      .catch((err) => {
        console.error("설문 로드 오류:", err);
        document.getElementById("question-text").innerText = "문항 데이터를 불러오지 못했습니다.";
      });

    // ✅ 질문 표시
    function showQuestion() {
      const questions = surveyData[topic];
      const questionData = questions[currentIndex];
      document.getElementById("question-text").innerText = questionData.question;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      questionData.choices.forEach((choice) => {
        const btn = document.createElement("div");
        btn.className = "option";
        btn.innerText = choice;
        btn.onclick = () => selectOption(choice);
        optionsDiv.appendChild(btn);
      });

      const progressText = `질문 ${currentIndex + 1} / ${questions.length}`;
      document.getElementById("progress").innerText = progressText;
      const fillWidth = ((currentIndex + 1) / questions.length) * 100;
      document.getElementById("progress-fill").style.width = fillWidth + "%";
    }

    // ✅ 선택 처리
    function selectOption(choice) {
      answers.push(choice);
      currentIndex++;

      if (currentIndex < surveyData[topic].length) {
        showQuestion();
      } else {
        // ✅ localStorage 저장 후 결과 페이지로 이동
        localStorage.setItem("aiAnswers", JSON.stringify(answers));
        localStorage.setItem("aiTopic", topic);
        window.location.href = "result.html";
      }
    }
  </script>
</body>
</html>
