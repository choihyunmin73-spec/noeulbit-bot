<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노을빛하루 AI 진단 질문</title>
  <style>
    body {
      font-family: "Pretendard", "Noto Sans KR", sans-serif;
      background-color: #0d1420;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }
    h2 {
      color: #6ba7ff;
      margin-top: 40px;
      font-size: 1.8em;
      font-weight: 700;
    }
    #question-box {
      background: #182539;
      border-radius: 16px;
      border: 1px solid #294e80;
      padding: 30px;
      width: 85%;
      max-width: 700px;
      margin-top: 40px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    }
    #question-text {
      font-size: 1.2em;
      line-height: 1.6em;
      margin-bottom: 30px;
      color: #e1ecff;
    }
    .option {
      background-color: #22324b;
      border: 1px solid #315d93;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      transition: 0.2s;
      cursor: pointer;
      font-size: 1.05em;
      color: #cfe2ff;
    }
    .option:hover {
      background-color: #3969b5;
      color: #fff;
      transform: translateY(-2px);
    }
    #progress {
      margin-top: 25px;
      font-size: 0.95em;
      color: #a4b6d6;
    }
    #bar {
      height: 6px;
      border-radius: 3px;
      background: #253553;
      margin-top: 8px;
      overflow: hidden;
    }
    #bar span {
      display: block;
      height: 100%;
      width: 0;
      background: #6ba7ff;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <h2 id="topic-title">AI 건강 진단</h2>

  <div id="question-box">
    <div id="question-text">질문을 불러오는 중입니다...</div>
    <div id="options"></div>
    <div id="progress"></div>
    <div id="bar"><span></span></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const topic = urlParams.get("topic");
    document.getElementById("topic-title").innerText = `주제: ${topic}`;

    let surveyData = {};
    let currentIndex = 0;
    let answers = [];

    fetch("survey.json")
      .then((response) => response.json())
      .then((data) => {
        surveyData = data;
        if (!surveyData[topic]) {
          document.getElementById("question-text").innerText = "해당 주제의 문항을 찾을 수 없습니다.";
          return;
        }
        showQuestion();
      })
      .catch(() => {
        document.getElementById("question-text").innerText = "문항 데이터를 불러오지 못했습니다.";
      });

    function showQuestion() {
      const q = surveyData[topic][currentIndex];
      document.getElementById("question-text").innerText = q.question;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.choices.forEach((choice) => {
        const btn = document.createElement("div");
        btn.className = "option";
        btn.innerText = choice;
        btn.onclick = () => selectOption(choice);
        optionsDiv.appendChild(btn);
      });

      updateProgress();
    }

    function updateProgress() {
      const total = surveyData[topic].length;
      document.getElementById("progress").innerText = `질문 ${currentIndex + 1} / ${total}`;
      document.querySelector("#bar span").style.width = `${((currentIndex + 1) / total) * 100}%`;
    }

    function selectOption(choice) {
      answers.push(choice);
      currentIndex++;

      if (currentIndex < surveyData[topic].length) {
        showQuestion();
      } else {
        // ✅ POST 방식으로 서버에 분석 요청
        fetch("/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ topic, answers }),
        })
        .then(res => res.json())
        .then(data => {
          if (data.ok && data.result) {
            localStorage.setItem("aiResult", JSON.stringify(data.result));
            window.location.href = "result.html";
          } else {
            alert("분석 처리 중 오류가 발생했습니다.");
          }
        })
        .catch(() => alert("서버 연결에 실패했습니다."));
      }
    }
  </script>
</body>
</html>
