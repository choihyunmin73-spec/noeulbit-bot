<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>질문 선택</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AI 건강 진단 - 문항 선택</h1>
    <div id="question-container"></div>
    <button id="submit-button">결과 보기</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const topic = urlParams.get('topic');
    if (topic) localStorage.setItem('topic', topic);

    fetch('survey.json')
      .then(response => response.json())
      .then(data => {
        const questions = data[topic];
        const container = document.getElementById('question-container');

        questions.forEach((q, i) => {
          const section = document.createElement('div');
          section.innerHTML = `<h3>Q${i + 1}. ${q.question}</h3>`;
          q.options.forEach(option => {
            const label = document.createElement('label');
            label.innerHTML = `<input type="checkbox" name="q${i}" value="${option.score}"> ${option.text}`;
            section.appendChild(label);
            section.appendChild(document.createElement('br'));
          });
          container.appendChild(section);
        });
      });

    document.getElementById('submit-button').addEventListener('click', () => {
      let total = 0;
      for (let i = 0; i < 8; i++) {
        const selected = document.querySelectorAll(`input[name="q${i}"]:checked`);
        selected.forEach(el => total += parseInt(el.value));
      }

      let severity = 'mild';
      if (total >= 15 && total < 30) severity = 'moderate';
      else if (total >= 30) severity = 'severe';

      localStorage.setItem('severity', severity);
      window.location.href = 'result.html';
    });
  </script>
</body>
</html>
