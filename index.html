<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>노을빛하루 AI 종합 진단 시스템</title>
<style>
  :root{
    --bg:#0d1420;--panel:#121a26;--panel2:#182235;--line:#2a3a55;--brand:#6ba7ff;--muted:#9fb1cf;--white:#fff;
  }
  body{font-family:"Pretendard","Noto Sans KR",sans-serif;background:var(--bg);color:var(--white);margin:0}
  h1{margin:34px 0 8px;text-align:center;color:#98c2ff;font-size:32px}
  p.sub{margin:0 0 26px;text-align:center;color:var(--muted)}
  .wrap{max-width:980px;margin:0 auto;padding:0 28px 40px}
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
  .card{background:var(--panel2);border:1px solid var(--line);border-radius:14px;padding:18px;text-align:center;cursor:pointer;transition:.2s;color:#dbe7ff;font-weight:600}
  .card:hover{transform:translateY(-3px);background:#22304b}
  footer{color:#7c8eac;text-align:center;margin:28px 0}
  @media(max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}
  @media(max-width:600px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>
  <div class="wrap">
    <h1>노을빛하루 AI 종합 진단 시스템</h1>
    <p class="sub">진단을 원하는 주제를 선택하세요.</p>

    <div class="grid">
      <div class="card" onclick="go('관절 통증')">관절 통증</div>
      <div class="card" onclick="go('혈압 관리')">혈압 관리</div>
      <div class="card" onclick="go('혈당·당뇨')">혈당·당뇨</div>

      <div class="card" onclick="go('불면증·수면장애')">불면증·수면장애</div>
      <div class="card" onclick="go('어깨·목 통증')">어깨·목 통증</div>
      <div class="card" onclick="go('심장·호흡·가슴통증')">심장·호흡·가슴통증</div>

      <div class="card" onclick="go('노안·시력저하')">노안·시력저하</div>
      <div class="card" onclick="go('치매·기억력 문제')">치매·기억력 문제</div>
      <div class="card" onclick="go('전립선·배뇨 문제')">전립선·배뇨 문제</div>

      <div class="card" onclick="go('종합 건강 체크')">종합 건강 체크</div>
      <div class="card" onclick="go('보험비용 종합점검')">보험비용 종합점검</div>
      <div class="card" onclick="go('자동차 견적·보험비용 점검')">자동차 견적·보험비용 점검</div>
    </div>

    <footer>© 2025 노을빛하루 AI 진단 시스템</footer>
  </div>

<script>
function go(topic){
  location.href = `question.html?topic=${encodeURIComponent(topic)}`;
}
</script>
</body>
</html>
