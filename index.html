<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>건강 AI 설문</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    .container {
      text-align: center;
      width: 90%;
      max-width: 600px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 20px;
    }
    .topic-btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fafafa;
      transition: 0.2s;
    }
    .topic-btn:hover {
      background-color: #e0f7fa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>건강 설문 시작</h1>
    <p>아래 주제 중 하나를 선택하세요.</p>
    <div id="topics"></div>
  </div>

  <script>
    // survey.json에서 주제 목록 가져오기
    const topics = [
      "관절 통증", "혈압 관리", "혈당·당뇨", "불면증·수면장애",
      "어깨·목 통증", "심장·호흡·가슴통증", "치매·기억력 문제",
      "전립선·배뇨 문제", "종합 건강 체크", "보험비용 종합점검",
      "자동차 견적·보험비용 점검"
    ];

    const topicsContainer = document.getElementById('topics');

    topics.forEach(topic => {
      const btn = document.createElement('button');
      btn.className = 'topic-btn';
      btn.textContent = topic;
      btn.onclick = () => {
        // 선택한 주제 저장 후 question.html로 이동
        localStorage.setItem('selectedTopic', topic);
        location.href = 'question.html';
      };
      topicsContainer.appendChild(btn);
    });
  </script>
</body>
</html>
